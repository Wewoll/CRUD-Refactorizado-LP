<!-- frontend/html/subjects.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión de Materias</title>
  <link rel="icon" href="../img/icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css" />
  <script type="module" src="../js/controllers/subjectsController.js"></script>
</head>

<body class="lp-font lp-container lp-light-grey">

  <h2 class="lp-title lp-center lp-margin-top">Gestión de Materias</h2>

  <form id="subjectForm" class="lp-card lp-padding lp-margin-bottom lp-white" novalidate>
    <input type="hidden" id="subjectId" />

    <div id="formFieldsRow" class="lp-row-padding">
      <div class="lp-third">
        <label for="name" class="lp-small-margin-left">Nombre de la materia</label>
        <input class="lp-input" type="text" id="name" required />
      </div>
    </div>
  </form>

  <table class="lp-table-all lp-hoverable lp-card">
    <thead>
      <tr class="lp-light-aquamarine">
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="subjectTableBody"></tbody>
  </table>
  
</body>
</html>
